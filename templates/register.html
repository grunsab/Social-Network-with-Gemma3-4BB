{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-register text-center">
    <form method="POST" action="{{ url_for('register', invite_code=invite_code) }}">
        <input type="hidden" name="invite_code" value="{{ invite_code }}">

        <h1 class="h3 mb-3 fw-normal">Create an Account</h1>
        <p class="text-muted mb-3">Using invite code: {{ invite_code }}</p>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
         <p class="mt-3 mb-1">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
        <p class="mt-5 mb-3 text-muted">&copy; SocialNet <span id="current-year"></span></p>
    </form>
</div>
{% endblock %}
